- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config: config
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.cvsignore: cvsignore

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [./prezto.sh, Installing prezto]
